<div class="container">
  <h2 class="loginLogo">/mentionr/g</h2>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-4 loginBox">
      <div class="col-sm-12">
        <h1>LOGIN</h1>
        <!-- <p>Accounts are reset on server restart from <code>server/config/seed.js</code>. Default account is <code>test@test.com</code> / <code>test</code></p>
        <p>Admin account is <code>admin@admin.com</code> / <code>admin</code></p> -->
      </div>
      <div class="col-sm-12">
        <form class="form" name="form" ng-submit="login(form)" novalidate>

          <div class="form-group">
            <input type="email" name="email" class="form-control loginFormInput" placeholder="E-mail" ng-model="user.email" required>
          </div>

          <div class="form-group">
            <input type="password" name="password" class="form-control loginFormInput" placeholder="Password" ng-model="user.password" required>
          </div>

          <div class="form-group has-error">
            <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
               Please enter your email and password.
            </p>
            <p class="help-block" ng-show="form.email.$error.email && submitted">
               Please enter a valid email.
            </p>

            <p class="help-block">{{ errors.other }}</p>
          </div>

          <div>
            <button class="login-btn btn-login" type="submit">
              Login
            </button>
            <a class="btn-register" href="/signup">
              Register
            </a>
          </div>
        </form>
      </div>
      </div>
  </div>
  <hr>
</div>
